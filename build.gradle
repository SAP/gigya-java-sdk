buildscript {
    ext {
        sdk_library_version = '3.3.0'
        auth_library_version = '1.0.0'
    }

    repositories {
        mavenCentral()
    }
}

plugins {
    id 'maven-publish'
}

allprojects {
    repositories {
        maven { url "https://jitpack.io" }
        mavenCentral()
    }
}



